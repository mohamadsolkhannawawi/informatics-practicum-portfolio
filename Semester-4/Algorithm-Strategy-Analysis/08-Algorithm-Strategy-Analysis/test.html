<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://unpkg.com/gsap@3.11.0/dist/gsap.min.js"></script>
  <style>
    body {
      background: linear-gradient(to top, #ffe5ec, #ffffff);
      overflow: hidden;
    }
    .flower, .leaf {
      position: absolute;
      pointer-events: none;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="text-center z-10">
    <h1 class="text-4xl md:text-6xl font-bold text-pink-600 animate-bounce">Happy Birthday! 🎉</h1>
    <p class="mt-4 text-lg md:text-xl text-gray-700">Wishing you joy, love, and laughter today and always 🌸</p>
  </div>

  <!-- Flowers and Leaves Container -->
  <div id="animation-container"></div>

  <script>
    const container = document.getElementById('animation-container');
    const flowerEmoji = ['🌺', '🌸', '🌷'];
    const leafEmoji = ['🌿', '🍃'];

    function createFloatingElement(emoji, size, duration) {
      const el = document.createElement('div');
      el.className = 'flower text-2xl md:text-4xl';
      el.innerText = emoji;
      el.style.left = `${Math.random() * 100}vw`;
      el.style.fontSize = `${size}px`;
      container.appendChild(el);

      gsap.fromTo(el, 
        { y: '-10vh', opacity: 0 },
        {
          y: '110vh',
          opacity: 1,
          duration: duration,
          ease: 'linear',
          onComplete: () => el.remove()
        }
      );
    }

    setInterval(() => {
      const emoji = Math.random() > 0.5
        ? flowerEmoji[Math.floor(Math.random() * flowerEmoji.length)]
        : leafEmoji[Math.floor(Math.random() * leafEmoji.length)];
      createFloatingElement(emoji, 24 + Math.random() * 24, 5 + Math.random() * 5);
    }, 500);
  </script>
</body>
</html>
